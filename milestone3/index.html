<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milestone 3 Grid Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="parent">
    <div class="grid-item header">Header</div>
    <div class="grid-item nav">Navigation</div>
    <div class="grid-item main">Main Content</div>
    <div class="grid-item footer">Footer</div>
    <div class="grid-item text1">Text 1</div>
    <div class="grid-item text2">Text 2</div>
    <div class="grid-item text3">Text 3</div>
    <div class="grid-item background1">Background 1</div>
    <div class="grid-item background2">Background 2</div>
  </div>
</body>
</html>
